</head>
<body>
    <script>
        let umur = prompt("masukan umur")
        umur = parseInt(umur)

        let tua = (59)
        let dewasa = (21)
        let remaja = (15)
        let anak = (6)
        let balita = (2)
        let bayi = (0)

        if (umur >= tua) {
            console.log("umur " + umur + " termasuk tua")
        } else if (umur >= dewasa) {
            console.log("umur " + umur +  " termasuk dewasa")
        } else if (umur >= remaja) {
            console.log("umur " + umur +  " termasuk remaja")
        } else if (umur >= anak) {
            console.log("umur " + umur + " termasuk anak anak")
        } else if (umur >= balita) {
            console.log("umur " + umur + " termasuk balita")
        }else if (umur >= bayi) {
            console.log("umur " + umur + " termasuk bayi")
        } else {
            console.log("umur mohon diisi")
        }



    </script>
</body>
</html>
